<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математические Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Математические Flash Cards</h1>
            <p>Изучайте основные математические концепции с помощью интерактивных карточек</p>
        </header>
        
        <div class="controls">
            <button id="prev-btn" class="control-btn">← Назад</button>
            <span id="card-counter">1/10</span>
            <button id="next-btn" class="control-btn">Вперед →</button>
            <button id="shuffle-btn" class="secondary-btn">Перемешать</button>
        </div>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-front">
                    <h2 class="card-title">Загрузка...</h2>
                    <button class="flip-btn">Показать ответ</button>
                </div>
                <div class="card-back">
                    <p>Загрузка...</p>
                    <button class="flip-btn">Показать вопрос</button>
                </div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
